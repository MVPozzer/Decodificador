<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Decodificador</title>
  </head>

  <body>
      <div class="caixa-titulo">
        <h1>Decodificador</h1>
      </div>

      <div id="output">
        <h2 class="titulo-output">
          A mensagem Criptografada irá aparecer aqui!
        </h2>
        <br/>
        <input id="input-saida" type="text" />
        <br/>
    </div>
    
    <div class="caixa-input-texto">
        <h2 class="titulo-input">Digite seu texto abaixo ⬇️</h2>
        <br />
        <input
          name="campo"
          id="input-texto"
          type="text"
          placeholder="Digite seu Texto"
          required
        />
        <p>Obs: Para a criptografia funcionar, digite apenas letras!</p>
        <button onclick=" criptografar() " class="botao-criptografar">
          Criptografar
        </button>
        <button onclick=" descriptografar() " class="botao-descriptografar">
          Descriptografar
        </button>
      </div>

  </body>
</html>

<script>
    var textInput = document.querySelector("#input-texto");
    var outInput = document.querySelector("#output");
    
    
    function criptografar(){
    
      var texto = textInput.value;
    
      var resultCripto = texto.replace(/e/g, "enter").replace(/i/g, "imes").replace(/a/g, "ai").replace(/o/g, "ober").replace(/u/g, "ufat")
    
      
      document.getElementById('output').innerHTML = '<textarea readonly id="input-texto">' + resultCripto + 
      '</textarea>' + '<button class="botao-copiar" id="copiar" onclick="copiar()">Copiar</button>'
    }
    
    function descriptografar(){
    
        var texto = textInput.value;
    
        var resultDescripto = texto.replace(/enter/g, "e").replace(/imes/g, "i").replace(/ai/g, "a").replace(/ober/g, "o").replace(/ufat/g, "u");
      
        document.getElementById('output').innerHTML = '<textarea readonly id="input-texto">' + resultDescripto + 
        '</textarea>' + '<button class="botao-copiar" id="copiar" onclick="copiar()">Copiar</button>'
    }
    
    function copiar() {
        var textoCop = document.getElementById('input-texto');
      
        textoCop.select();
        document.execCommand('copy');
        alert("Seu texto foi copiado com sucesso!");
    }  
    </script>
